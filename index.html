<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-header h2 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #333;
        }
        
        .login-header p {
            margin-bottom: 20px;
            color: #666;
        }
        
        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #4a6baf;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #3a5a9f;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Student Login</h2>
            <p>Please enter your credentials to access the attendance system</p>
        </div>
        
        <form id="login-form">
            <div class="input-group">
                <label for="student-id">Student ID</label>
                <input type="text" id="student-id" placeholder="Enter your Student ID" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="form-actions">
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const studentId = document.getElementById('student-id').value;
            
            if (studentId) {
                // Store student ID in localStorage
                localStorage.setItem('studentId', studentId);
                
                // Redirect to attendance portal
                window.location.href = 'attendance.html'; // Make sure this matches your attendance portal filename
            } else {
                alert("Please enter a Student ID.");
            }
        });
    </script>
</body>
</html>
